<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gallery - Rally City</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="home.html" class="brand">Rally City</a>
      <nav class="main-nav">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="gallery.html" aria-current="page">Gallery</a></li>
          <li><a href="apply.html">Apply</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Event Gallery</h1>
    <p class="lead">A selection of moments from past rallies â€” from action shots to community highlights.</p>

    <section class="gallery-grid" id="gallery" aria-live="polite">
      <figure>
        <img src="images/abed-ismail-rHDtENyRecU-unsplash.jpg" alt="Rally car on a turn" loading="lazy">
        <figcaption>Competitor taking a tight corner</figcaption>
      </figure>
      <figure>
        <img src="images/akbar-nemati-0PwdCQj9XyE-unsplash.jpg" alt="Crowd watching cars" loading="lazy">
        <figcaption>A competitor drifting</figcaption>
      </figure>
      <figure>
        <img src="images/maxime-agnelli-6neOO6DmkiY-unsplash.jpg" alt="Vintage car on display" loading="lazy">
        <figcaption>Vintage class display</figcaption>
      </figure>
    </section>

    <div id="lightbox" class="lightbox" aria-hidden="true">
      <button class="lb-close" aria-label="Close">x</button>
      <img id="lightbox-img" src="" alt="">
      <p id="lightbox-caption"></p>
    </div>

  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span ></span>2025 Rally City.</p>
      <a href="https://unsplash.com/s/photos/rally-car">All rights reserved.</a>
    </div>
  </footer>

</body>
</html>
