<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Apply - Rally City</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  
  <header class="site-header">
    <div class="container header-inner">
      <a href="home.html" class="brand">Rally City</a>
      <nav class="main-nav">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="apply.html" aria-current="page">Apply</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container form-page">
    <h1>Participant Application</h1>
    <p class="lead">Fill out the form below to apply to participate. Fields marked with * are required.</p>

    <form id="application-form">
      <fieldset>
        <legend>Personal details</legend>
        <label for="fullName">Full name *</label>
        <input id="fullName" name="fullName" type="text" required minlength="2" placeholder="Jane Doe" aria-required="true">

        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required placeholder="name@example.com" aria-required="true">

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" inputmode="tel" pattern="^\\+?[0-9\-\s]{7,20}$" title="Digits, spaces and dashes allowed; optional leading +; 7-20 characters" placeholder="+1 555-555-5555">
      </fieldset>

      <fieldset>
        <legend>Vehicle & category</legend>
  <label for="vehicle">Vehicle make & model *</label>
  <input id="vehicle" name="vehicle" type="text" required placeholder="Ford Fiesta" aria-required="true">

        <label for="category">Category *</label>
        <select id="category" name="category" required>
          <option value="">Choose a category</option>
          <option>Novice</option>
          <option>Experienced</option>
          <option>Vintage</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Emergency contact</legend>
        <label for="emergencyName">Contact name *</label>
        <input id="emergencyName" name="emergencyName" type="text" required aria-required="true" placeholder="Name">

        <label for="emergencyPhone">Contact phone *</label>
        <input id="emergencyPhone" name="emergencyPhone" type="tel" required inputmode="tel" pattern="^\\+?[0-9\-\s]{7,20}$" title="Digits, spaces and dashes allowed; optional leading +; 7-20 characters" aria-required="true" placeholder="+1 555-555-5555">
      </fieldset>

      <p class="form-actions">
        <button type="submit" class="btn">Submit application</button>
        <button type="reset" class="btn btn-outline">Reset</button>
      </p>

      <div id="form-message" role="status" aria-live="polite" hidden></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; <span id="year"></span> Rally City.</p>
    </div>
  </footer>

</body>
</html>
